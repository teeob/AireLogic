    <script>

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('submit').addEventListener('click', (e) => {
            e.preventDefault();

            let query = document.getElementById('query').value;
            let artisteUrl = `http://musicbrainz.org/ws/2/artist/?query=artist:${query}&limit=1&fmt=json`; //return top artist

            fetch(artisteUrl)
            .then(r => r.json())
            .then((r) => {
                //if(r.artists && r.artists.length){}
                console.log(r);

                let albumUrl = `http://musicbrainz.org/ws/2/release-group/?query=release-group:%20*%20AND%20arid:${r.artists[0].id}%20AND%20status:official&limit=100&fmt=json`;
                return fetch(albumUrl) // get album
            })
            .then(r => r.json())
            .then(r => {
                //REMEMBER COUNT COULD BE MORE THAN 100
                if(r['release-groups'] && r['release-groups'].length){
                    console.log(r);

                    let recordings = new Set(); let releases = [];
            
                    r['release-groups'].forEach(releaseGroup => {
                        releaseGroup.releases.forEach(r => {
                            releases.push(r); //to make quering for each individual release easier
                        })
                    })

                    releases.forEach(delayLoop(release => {
                        getRecordings(recordings, release);
                    }, 1000))
                }
            })
            .catch(e => console.error(`error finding artist ${e}`))
            //finally


            function getRecordings(recordings, release){
                let recordingUrl = `http://musicbrainz.org/ws/2/recording/?query=reid:${release.id}&limit=100&fmt=json`

                console.log(release);

                fetch(recordingUrl)
                .then(r => r.json())
                .then(r => {
                    r.recordings.forEach(recording =>{
                        recordings.add(recording.title);
                    })
                })
                .catch(e => console.error(`error finding record ${e}`))
                //finally

                console.log(recordings);
                return recordings;
            }

            function delayLoop(fn, delay){
                return (x, i) => {
                    setTimeout(() => {
                    fn(x);
                    }, i * delay);
                };
            };
        })
    })
    </script>
