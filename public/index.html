<!DOCTYPE html>
<html lang="en">
<head>
    <title>AireLogic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <script src="https://unpkg.com/wired-elements@1.0.0/dist/wired-elements.bundled.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.pika.dev/wired-elements/latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://rawgit.com/pshihn/rough/master/dist/rough.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

      <wired-card class="wired-rendered">
        <h1>AireLogic</h1>
        <wired-input id="query" placeholder="ENTER ARTIST"></wired-input>
        <wired-button id="submit" elevation="3">go!</wired-button>
        <wired-spinner style="display:none" class="custom wired-rendered" spinning="" duration="1000"></wired-spinner>
        <!-- <wired-search-input placeholder="Search here" class="wired-rendered"></wired-search-input> -->
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <wired-divider class="wired-rendered"></wired-divider>
        <p id="p4"></p>
        <wired-divider class="wired-rendered"></wired-divider>
        <p id="p5">* some song lyrics may not be discoverable on the <a href="https://lyricsovh.docs.apiary.io/">lyrics api</a> and would automatically be given a word count of 0.</p>
      </wired-card>

    <canvas id="canvas" width="960" height="500"></canvas>
    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
